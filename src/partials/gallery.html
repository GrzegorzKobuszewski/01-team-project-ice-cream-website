
<section class="gallery">
  <div class="container">
    <h2 class="gallery__heading">Gallery</h2>
        <picture class="gallery__picture">
          <source media="(min-width:1280px)" srcset="./images/gallery_desktop.jpg 1x, ./images/gallery@2x_desktop.jpg 2x">
          <source media="(min-width: 768px) and (max-width: 1279px)" srcset="./images/gallery_tablet.jpg 1x, ./images/gallery@2x_tablet.jpg 2x">
          <source media="(min-width: 320px) and (max-width: 767px)" srcset="./images/gallery_mobile.jpg 1x, ./images/gallery@2x_mobile.jpg 2x">
          <img src="./images/gallery_mobile.jpg" alt="photo"/>
        </picture>
  </div>
</section>
